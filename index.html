<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="firstScreen">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <img src="./assets/biscoito-inteiro.svg" alt="Ilustração de um biscoito da sorte" id="fortuneCookie">
        </div>

        <div class="secondScreen hide">
            <h2>Aqui está a sua sorte de hoje:</h2>

            <div class="luckMessage">
                <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
            </div>
            <img src="./assets/opened-cookie.svg" alt="Ilustração de um biscoito da sorte aberto">
            <button id="resetBtn">Abrir outro biscoito</button>
        </div>
    
    </main>
    <script src="./script.js"></script>
</body>
</html>
