<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da sorte 2.0</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <img class="fortuneCookie" src="./assets/fortune-cookie.svg" alt="Ilustração de um biscoito da sorte">
        </div>
        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje: </h2>
            <div class="fortuneMessage">
                Lista de mensagens
            </div>
            <img src="./assets/opened-cookie.svg" alt="Ilustração de um biscoito da sorte aberto">
            <button class="btnTryAgain">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
